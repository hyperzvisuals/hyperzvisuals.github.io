<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Message Received | Hyperz HQ</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Space Grotesk', sans-serif;
      height: 100vh;
      background-color: #000;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      flex-direction: column;
      overflow: hidden;
      padding: 20px;
      position: relative;
    }

    .bg {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('https://cdn.pixabay.com/photo/2020/04/20/02/47/technology-5061218_1280.jpg') no-repeat center;
      background-size: cover;
      filter: brightness(0.25) blur(2px);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 2;
      max-width: 800px;
      padding: 30px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(229, 9, 20, 0.3);
      animation: fadeIn 1.2s ease-out forwards;
    }

    h1 {
      color: #e50914;
      font-size: 3rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1rem;
      color: #ddd;
      line-height: 1.6;
      margin-bottom: 10px;
    }

    .btn {
      margin-top: 25px;
      padding: 12px 30px;
      font-size: 1rem;
      background: transparent;
      border: 2px solid #e50914;
      color: #e50914;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #e50914;
      color: #000;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      h1 { font-size: 2.2rem; }
      p { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <div class="bg"></div>
  <div class="container">
    <h1>Message Received</h1>
    <p>Our headquarters has received your message.</p>
    <p>A dedicated team member is already reviewing it.</p>
    <p>You can expect a response within <strong>24–48 hours</strong>.</p>
    <button class="btn" onclick="window.location.href='index.html'">Return Home</button>
  </div>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    emailjs.init("xuoUvFopMIsM_R85O"); // Your public key

    const params = new URLSearchParams(window.location.search);
    const clientEmail = params.get("email");

    if (clientEmail) {
      emailjs.send("service_18naa37", "template_1tllseb", {
        to_email: clientEmail,
        name: "Client",
      }).then(() => {
        console.log("✅ email sent to", clientEmail);
      }).catch((err) => {
        console.error("❌ Failed to send email", err);
      });
    }
  </script>
</body>
</html>
