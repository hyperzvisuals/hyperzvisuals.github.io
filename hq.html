<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperz Visuals | Team HQ</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        :root {
            --primary-bg: #0d0d0d;
            --secondary-bg: #111111;
            --accent-red: #e50914;
            --accent-red-dark: #b20710;
            --accent-red-light: #ff525d;
            --text-light: #f5f5f5;
            --text-gray: #a3a3a3;
            --card-bg: #1a1a1a;
            --card-border: rgba(229, 9, 20, 0.1);
            --transition: all 0.3s ease;
            --online: #2ecc71;
            --offline: #7f8c8d;
            --busy: #e74c3c;
            --away: #f39c12;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: var(--primary-bg);
            color: var(--text-light);
            line-height: 1.6;
            height: 100vh;
            overflow: hidden;
        }

        /* Login Screen */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #0d0d0d 0%, #1a1a1a 100%);
        }

        .login-card {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 40px;
            width: 400px;
            border: 1px solid var(--card-border);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .login-logo {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--text-light) 70%, var(--accent-red) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: -0.5px;
            margin-bottom: 30px;
        }

        .login-form .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .login-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-gray);
        }

        .login-form input {
            width: 100%;
            padding: 14px;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-light);
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1rem;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: var(--accent-red);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            font-family: 'Space Grotesk', sans-serif;
            margin-top: 20px;
        }

        .login-btn:hover {
            background: var(--accent-red-dark);
        }

        .login-footer {
            margin-top: 25px;
            color: var(--text-gray);
            font-size: 0.9rem;
        }

        .login-footer a {
            color: var(--accent-red);
            text-decoration: none;
        }

        .error-message {
            color: var(--accent-red);
            margin-top: 10px;
            font-size: 0.9rem;
            display: none;
        }

        /* App Container */
        .app-container {
            display: grid;
            grid-template-columns: 250px 1fr;
            grid-template-rows: 70px 1fr;
            grid-template-areas:
                "sidebar header"
                "sidebar main";
            height: 100vh;
            display: none;
        }

        /* Header */
        header {
            grid-area: header;
            background: var(--secondary-bg);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px;
            border-bottom: 1px solid var(--card-border);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo h1 {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--text-light) 70%, var(--accent-red) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: -0.5px;
        }

        .logo span {
            color: var(--accent-red);
        }

        .header-controls {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .header-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--card-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
        }

        .header-icon:hover {
            background: var(--accent-red);
            transform: translateY(-3px);
        }

        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--accent-red);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: 600;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: var(--accent-red);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            border: 2px solid var(--accent-red-light);
        }

        .user-info h3 {
            font-size: 1rem;
            font-weight: 500;
        }

        .user-info p {
            font-size: 0.8rem;
            color: var(--text-gray);
        }

        /* Sidebar */
        .sidebar {
            grid-area: sidebar;
            background: var(--secondary-bg);
            border-right: 1px solid var(--card-border);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .nav-section {
            padding: 30px 0;
        }

        .nav-title {
            padding: 0 20px 15px;
            color: var(--text-gray);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .nav-links {
            list-style: none;
        }

        .nav-links li {
            padding: 0 15px;
        }

        .nav-links a {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 15px;
            border-radius: 6px;
            color: var(--text-light);
            text-decoration: none;
            transition: var(--transition);
            font-weight: 500;
        }

        .nav-links a:hover, .nav-links a.active {
            background: rgba(229, 9, 20, 0.1);
            color: var(--accent-red-light);
        }

        .nav-links a.active {
            background: rgba(229, 9, 20, 0.2);
        }

        .nav-links a i {
            width: 24px;
            text-align: center;
        }

        .team-section {
            flex-grow: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .team-list {
            flex-grow: 1;
            overflow-y: auto;
            padding: 0 15px;
        }

        .team-member {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 15px;
            border-radius: 6px;
            margin-bottom: 8px;
            transition: var(--transition);
        }

        .team-member:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .member-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--accent-red);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            position: relative;
        }

        .online-status {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--online);
            border: 2px solid var(--secondary-bg);
        }

        .offline .online-status {
            background: var(--offline);
        }

        .busy .online-status {
            background: var(--busy);
        }

        .away .online-status {
            background: var(--away);
        }

        .member-info h4 {
            font-size: 0.95rem;
            font-weight: 500;
        }

        .member-info p {
            font-size: 0.8rem;
            color: var(--text-gray);
        }

        /* Main Content */
        main {
            grid-area: main;
            background: var(--primary-bg);
            overflow-y: auto;
            display: grid;
            grid-template-columns: 1fr 350px;
            grid-template-rows: 1fr;
            grid-template-areas: "content chat";
            padding: 20px;
            gap: 20px;
        }

        /* Dashboard */
        .dashboard {
            grid-area: content;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            height: fit-content;
        }

        .card {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 20px;
            border: 1px solid var(--card-border);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .card-header h3 {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .card-header i {
            color: var(--accent-red);
            cursor: pointer;
        }

        /* Tasks */
        .tasks-container {
            grid-column: span 2;
        }

        .task {
            display: flex;
            align-items: flex-start;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .task:last-child {
            border-bottom: none;
        }

        .task-check {
            margin-right: 15px;
            margin-top: 5px;
        }

        .task-check input {
            width: 18px;
            height: 18px;
            accent-color: var(--accent-red);
        }

        .task-info {
            flex-grow: 1;
        }

        .task-title {
            font-weight: 500;
            margin-bottom: 5px;
        }

        .task-desc {
            font-size: 0.9rem;
            color: var(--text-gray);
            margin-bottom: 8px;
        }

        .task-meta {
            display: flex;
            gap: 15px;
            font-size: 0.8rem;
        }

        .task-priority {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .priority-high {
            background: rgba(229, 9, 20, 0.2);
            color: var(--accent-red-light);
        }

        .priority-medium {
            background: rgba(243, 156, 18, 0.2);
            color: #f39c12;
        }

        .priority-low {
            background: rgba(46, 204, 113, 0.2);
            color: #2ecc71;
        }

        .task-assignee {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .assignee-avatar {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--accent-red);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
        }

        /* Video Meeting */
        .meeting-container {
            grid-column: span 2;
            display: flex;
            flex-direction: column;
            height: 600px;
            overflow: hidden;
        }

        .video-container {
            flex-grow: 1;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 10px;
            padding: 10px;
        }

        .video-participant {
            background: var(--secondary-bg);
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }

        .video-participant video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .participant-name {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.6);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .video-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #1a1a1a 0%, #0d0d0d 100%);
        }

        .video-placeholder i {
            font-size: 4rem;
            color: var(--accent-red);
            margin-bottom: 20px;
        }

        .video-placeholder h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .video-placeholder p {
            color: var(--text-gray);
            max-width: 500px;
            margin-bottom: 30px;
        }

        .join-meeting-btn {
            display: inline-block;
            padding: 12px 30px;
            background: var(--accent-red);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            font-family: 'Space Grotesk', sans-serif;
        }

        .join-meeting-btn:hover {
            background: var(--accent-red-dark);
        }

        .meeting-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 20px;
        }

        .control-btn {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            font-size: 1.2rem;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-3px);
        }

        .control-btn.primary {
            background: var(--accent-red);
            border-color: var(--accent-red);
        }

        .control-btn.primary:hover {
            background: var(--accent-red-dark);
        }

        .control-btn.active {
            background: var(--accent-red);
            color: white;
        }

        /* Chat */
        .chat-container {
            grid-area: chat;
            display: flex;
            flex-direction: column;
            height: 100%;
            background: var(--card-bg);
            border-radius: 10px;
            border: 1px solid var(--card-border);
            overflow: hidden;
        }

        .chat-header {
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .chat-header h3 {
            font-size: 1.1rem;
            font-weight: 500;
        }

        .chat-messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        .received {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.05);
            border-bottom-left-radius: 5px;
        }

        .sent {
            align-self: flex-end;
            background: var(--accent-red);
            border-bottom-right-radius: 5px;
        }

        .message-sender {
            font-weight: 600;
            font-size: 0.85rem;
            margin-bottom: 5px;
        }

        .message-content {
            font-size: 0.95rem;
        }

        .message-time {
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.6);
            text-align: right;
            margin-top: 5px;
        }

        .chat-input {
            padding: 15px 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            gap: 12px;
        }

        .chat-input input {
            flex-grow: 1;
            padding: 12px 15px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-light);
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1rem;
        }

        .chat-input button {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: var(--accent-red);
            border: none;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
        }

        .chat-input button:hover {
            background: var(--accent-red-dark);
            transform: translateY(-3px);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            main {
                grid-template-columns: 1fr;
                grid-template-areas: 
                    "content"
                    "chat";
            }
            
            .chat-container {
                height: 400px;
            }
        }
