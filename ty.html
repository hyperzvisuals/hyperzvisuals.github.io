<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Message Received | Hyperz HQ</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --black: #000;
      --white: #fff;
      --accent: #00eeff;
      --accent-glow: rgba(0, 238, 255, 0.4);
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--black);
      color: var(--white);
      font-family: 'Space Grotesk', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      min-height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      color: var(--accent);
      letter-spacing: 2px;
      text-shadow: 0 0 20px var(--accent-glow);
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      color: rgba(255, 255, 255, 0.85);
      max-width: 600px;
      line-height: 1.6;
      margin-bottom: 2.5rem;
    }

    .btn {
      padding: 1rem 2rem;
      border: 2px solid var(--accent);
      background: transparent;
      color: var(--white);
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      font-weight: 600;
      transition: 0.3s ease;
    }

    .btn:hover {
      background: var(--accent);
      color: var(--black);
      box-shadow: 0 0 15px var(--accent-glow);
    }

    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .particle {
      position: absolute;
      width: 3px;
      height: 3px;
      background: var(--accent);
      border-radius: 50%;
      opacity: 0.7;
      box-shadow: 0 0 10px var(--accent);
      animation: float 15s infinite linear;
    }

    @keyframes float {
      0%   { transform: translateY(0) translateX(0); }
      25%  { transform: translateY(-20px) translateX(10px); }
      50%  { transform: translateY(0) translateX(20px); }
      75%  { transform: translateY(20px) translateX(10px); }
      100% { transform: translateY(0) translateX(0); }
    }

    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: rgba(255,255,255,0.2);
    }
  </style>
</head>
<body>

  <div class="particles" id="particles"></div>

  <h1>Transmission Received</h1>
  <p>Your message has been securely delivered to Hyperz Headquarters.<br>Our team is on it and will connect shortly.</p>
  <a href="index.html" class="btn">Return to Home</a>

  <footer>Â© 2025 Hyperz Visuals HQ</footer>

  <script>
    // Create particles
    const particlesContainer = document.getElementById('particles');
    const count = 70;

    for (let i = 0; i < count; i++) {
      const p = document.createElement('div');
      p.classList.add('particle');
      p.style.left = `${Math.random() * 100}%`;
      p.style.top = `${Math.random() * 100}%`;
      p.style.animationDuration = `${Math.random() * 20 + 10}s`;
      p.style.animationDelay = `-${Math.random() * 10}s`;
      particlesContainer.appendChild(p);
    }
  </script>

</body>
</html>
